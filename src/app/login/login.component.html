      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required name="name" [(ngModel)]="name" #name1="ngModel">
        <div [hidden]="name1.valid || name1.pristine"

          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password"  required [(ngModel)]="password" #pas="ngModel">
        <div [hidden]="pas.valid || pas.pristine" class="alert alert-danger">
          Password is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" (click)="submit()">Submit</button>
    </form>
